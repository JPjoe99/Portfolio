<div id="contact" style="height: 100vh;">
    <div class="heading">
        <h1 class="text-center">Contact Me</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="full-name" placeholder="Your name">

                <label for="email">Email Address</label>
                <input type="text" id="email" name="email-address" placeholder="Your email">

                <label for="message">Message</label>
                <textarea id="message" name="user-message" placeholder="Your message" style="height: 200px;">
                </textarea>
        
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        
    </div>
    
    
    <h3 class="text-center"><i class="fab fa-linkedin"></i></h3>
</div>
